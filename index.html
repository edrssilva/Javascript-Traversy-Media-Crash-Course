<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Crash Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-screen h-screen flex flex-col bg-gray-100">
    <header
      class="flex justify-center gap-1 sm:gap-8 bg-slate-700 shadow-md text-lg sm:text-2xl font-medium text-center text-white"
    >
      <a
        href="https://www.youtube.com/@TraversyMedia"
        class="px-4 py-4 hover:bg-slate-800 transition-all"
      >
        <h1>Javascript Crash Course</h1>
      </a>
      <a
        href="https://www.youtube.com/watch?v=hdI2bqOjy3c&t=2164s"
        class="px-4 py-4 hover:bg-slate-800 transition-all"
      >
        <h2>Professor Traversy Media</h2>
      </a>
    </header>
    <main class="flex flex-col items-center gap-8 my-16">
      <form
        action=""
        class="w-[320px] md:w-[480px] flex flex-col gap-4 bg-white shadow-md px-8 py-8 rounded-lg font-semibold text-slate-700"
      >
        <h1 class="text-4xl font-bold text-slate-700">Add User</h1>
        <div class="flex flex-col">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Insert the user name"
            class="px-2 py-1 border-2 border-slate-600 rounded placeholder:text-slate-500"
          />
        </div>
        <div class="flex flex-col">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Insert the user email"
            class="px-2 py-1 border-2 border-slate-600 rounded placeholder:text-slate-500 mb-2"
          />
        </div>
        <div>
          <input
            type="submit"
            id="submit-button"
            value="Submit"
            class="w-full px-4 py-1 rounded bg-slate-700 text-2xl font-semibold text-white cursor-pointer hover:bg-slate-800 hover:scale-[1.05] transition-all origin-center"
          />
        </div>
      </form>
      <ul
        id="users-list"
        class="w-[320px] md:w-[480px] flex flex-col gap-4 bg-white shadow-md px-8 py-8 rounded-lg font-semibold text-slate-700 hidden"
      >
        <h2 class="text-2xl font-bold text-slate-700">Users:</h2>
      </ul>
    </main>

    <!-- 
      To run and see my starting exercises on console, uncomment this script tag:

      <script src="./main.js"></script>
    -->

    <script src="./dom.js"></script>
  </body>
</html>
